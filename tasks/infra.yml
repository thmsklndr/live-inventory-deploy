---
- ansible.builtin.import_role:
    name: time4oss.infra.bootstrap
  tags:
    - speedup

- ansible.builtin.import_role:
    name: time4oss.infra.debug_system_info
  tags:
    - speedup

- ansible.builtin.import_role:
    name: time4oss.infra.common
  tags:
    - speedup

- name: Set a hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- ansible.builtin.import_role:
    name: time4oss.infra.git
  tags:
    - speedup

- ansible.builtin.import_role:
    name: time4oss.infra.docker
  tags:
    - speedup

- name: required packages
  ansible.builtin.set_fact:
    rfidunit_packages:
      - gpsd
      - gpsd-clients
      - libmtp-runtime

- name: install packages
  ansible.builtin.apt:
    name:
      "{{ rfidunit_packages | union( rfidunit_packages_env | default([]) ) }}"

- name: start and enable gpsd
  ansible.builtin.service:
    name: gpsd
    state: started
    enabled: yes

